<body>
    <div class="container">
        <h1>Lista de tarefas</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="New Task" required>
            <input type="text" id="category-input" placeholder="Category" required>
            <input type="date" id="date-input" required>
            <button type="submit">Add Task</button>
        </form>
        <div id="task-tables">

            <ul id="task-list-2" class="task-list"></ul>
        </div>
    </div>
